<!DOCTYPE html>
<html>
<head>
    <title>以图搜图 - DINOv2 图像检索</title>
    <style>body {font-family: Arial; text-align: center; margin: 50px;}</style>
</head>
<body>
    <h1>上传一张图片，搜索相似图像（基于 DINOv2）</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required style="font-size: 20px;">
        <button type="submit" style="font-size: 20px; padding: 10px 20px;">搜索</button>
    </form>
    <p>数据库：64 张网络图片（带描述）</p>
</body>
</html>
